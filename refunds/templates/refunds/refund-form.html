{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Refunds</h2>
            <h6 class="logo-font mb-4">Request a refund</h6>
            <hr>
            <p class=""><em>These details must match the order</em></p>
            
        </div>
    </div>
     <form class="mt-3" action="{% url 'RequestRefund' %}" method="POST" id="request_refund" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}                
                <button class="btn btn-blue rounded-0 text-uppercase float-right">Request Refund</button>
                <a href="{% url 'refunds' %}" class="btn btn-danger rounded-0 text-uppercase float-right">Cancel</a>
            </form>
   
</div>

{% endblock %}
