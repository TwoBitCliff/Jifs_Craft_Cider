{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Blog</h2>
            <h6 class="logo-font mb-4">Review your orders, share your stories and reccomend new ciders</h6>
            <hr>
        </div>
    </div>
     <form class="mt-3" action="{% url 'CreateNewPost' %}" method="POST" id="new-blog-post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}                
                <button class="btn btn-blue rounded-0 text-uppercase float-right">Submit Post</button>
                <a href="{% url 'blog' %}" class="btn btn-danger rounded-0 text-uppercase float-right">Cancel</a>
            </form>
   
</div>

{% endblock %}
